<h1>Héroes <small>Marvel y DC <div *ngIf="termino"> con término '{{termino}}'</div></small> </h1>
<hr>

<div class="row" *ngIf="heroes.length == 0">
  <div class="col-md-12">
    <div class="alert alert-danger">
      No existen resultados con el termino: {{termino}}
    </div>
  </div>
</div>

<div class="card-columns">

  <app-heroe-tarjeta *ngFor="let heroe of heroes; let i = index" [heroe] = heroe [i] = i></app-heroe-tarjeta>
  
</div>
