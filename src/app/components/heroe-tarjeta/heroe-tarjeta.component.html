<div class="card animated fadeIn fast">
  <img src="{{ heroe.img }}" class="card-img-top" alt="{{heroe.nombre}}">
  <div class="card-body">
    <h5 class="card-title">{{ heroe.nombre }}</h5>
    <p class="card-text">{{ heroe.bio }}</p>
    <small class="text-muted">{{ heroe.aparicion }}</small>
  </div>
  <div class="card-footer">
    <a *ngIf="!heroe.idx" [routerLink]="['/heroe',i]" class="btn btn-outline-primary btn-block">Ver más...</a>
    <a *ngIf="heroe.idx" [routerLink]="['/heroe',heroe.idx]" class="btn btn-outline-primary btn-block">Ver más...</a>
  </div>
</div>
